<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment Form with Advanced HTML Elements</title>
</head>

<body>
    <h2>Course Enrollment Form</h2>

    <form>

        <label>Email:</label><br>
        <input type="email" required >
        <br><br>

        <label>Select Course:</label><br>
        <input list="courses" required>
        <datalist id="courses">
            <option value="HTML">
            <option value="CSS">
            <option value="JavaScript">
            <option value="Python">
        </datalist>
        <br><br>

        <label>Skill Level:</label><br>
        <meter value="3" min="1" max="5"></meter>
        <br>
        (1 = Beginner, 5 = Advanced)
        <br><br>

        <label>Completion Progress:</label><br>
        <progress value="60" max="100"></progress>
        <br><br>

        <label>Rate Your Interest:</label><br>
        <input type="range" min="1" max="10">
        <br><br>

        <label>Number of Courses:</label><br>
        <input type="number" min="1" max="4" required>
        <br><br>

        <input type="submit" value="Enroll">

    </form>
</body>

</html>
