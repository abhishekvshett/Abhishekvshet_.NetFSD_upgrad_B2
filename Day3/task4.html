<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard Layout</title>
    <link rel="stylesheet" href="task4.css">
</head>
<body>

  <div class="dashboard">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Admin</h2>
      <ul>
        <li>Dashboard</li>
        <li>Users</li>
        <li>Reports</li>
        <li>Settings</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Dashboard Overview</h1>

      <div class="cards">
        <div class="card">Users: 120</div>
        <div class="card">Sales: ₹25,000</div>
        <div class="card">Orders: 340</div>
        <div class="card">Revenue: ₹1,20,000</div>
      </div>

    </main>

  </div>

</body>
</html>
