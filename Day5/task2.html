<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Display</title>
</head>
<body>

    <h2>User Information</h2>

    <button id="showUserBtn">Show User Info</button>

    <p id="userName"></p>
    <p id="userAge"></p>
    <p id="userCity"></p>

    <script>

        function displayUserInfo(userObj) {
            document.getElementById("userName").textContent = "Name: " + userObj.name;
            document.getElementById("userAge").textContent = "Age: " + userObj.age;
            document.getElementById("userCity").textContent = "City: " + userObj.city;
        }

        document.getElementById("showUserBtn").addEventListener("click", function() {

            var user = {
                name: "Abhiii",
                age: 22,
                city: "Bangalore"
            };

            displayUserInfo(user);
        });

    </script>

</body>
</html>
