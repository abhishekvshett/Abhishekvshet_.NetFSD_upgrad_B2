<!DOCTYPE html>
<html>
<head>
    <title>Interactive Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <h2>Feedback Section</h2>
    <button id="feedbackBtn">Submit Feedback</button>
    <p id="message"></p>

    <script>
        const button = document.getElementById("feedbackBtn");
        const message = document.getElementById("message");

        button.addEventListener("click", function () {
            message.textContent = "âœ… Thank you! Your feedback has been submitted.";
        });
    </script>

</body>
</html>
