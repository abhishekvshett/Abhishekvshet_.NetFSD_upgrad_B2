<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Listing Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h2 class="text-center mb-4">Electronics Store</h2>
  <div class="row g-4">
    
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100">
        <img src="SmartPhone.jpg" class="card-img-top">
        <div class="card-body d-flex flex-column">
          <h5>Smartphone</h5>
          <p>50000 Rs</p>
          <div class="mt-auto">
            <button class="btn btn-primary btn-sm">Add to Cart</button>
            <button class="btn btn-outline-secondary btn-sm">View Details</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Repeat similar 3 more cards -->
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100">
        <img src="Laptop.jpg" class="card-img-top">
        <div class="card-body ">
          <h5>Laptop</h5>
          <p>90000 Rs</p>
          <button class="btn btn-primary btn-sm">Add to Cart</button>
          <button class="btn btn-outline-secondary btn-sm">View Details</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100">
        <img src="HeadPhones.jpg" class="card-img-top">
        <div class="card-body">
          <h5>Headphones</h5>
          <p>1500 Rs</p>
          <button class="btn btn-primary btn-sm">Add to Cart</button>
          <button class="btn btn-outline-secondary btn-sm">View Details</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100">
        <img src="smartWa.jpg" class="card-img-top">
        <div class="card-body">
          <h5>Smartwatch</h5>
          <p>20000 Rs</p>
          <button class="btn btn-primary btn-sm">Add to Cart</button>
          <button class="btn btn-outline-secondary btn-sm">View Details</button>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
