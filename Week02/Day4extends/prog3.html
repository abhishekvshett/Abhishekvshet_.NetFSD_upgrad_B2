<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand">College Events</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link">Dashboard</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="row g-4">
    <div class="col-lg-6">
      <h4>Event List</h4>
      <ul class="list-group">
        <li class="list-group-item">Tech Fest</li>
        <li class="list-group-item">Cultural Day</li>
        <li class="list-group-item">Ethnic Day</li>
      </ul>
    </div>

    <div class="col-lg-6">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#eventModal">
        Add Event
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="eventModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Add Event</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <input class="form-control mb-3" placeholder="Event Name" required>
          <input class="form-control mb-3" type="date" required>
          <button class="btn btn-primary w-100">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
