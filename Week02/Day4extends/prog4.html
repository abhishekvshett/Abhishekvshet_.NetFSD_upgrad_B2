<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar with Offcanvas -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">ShopNow</a>
    <button class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="offcanvas offcanvas-start" id="menu">
  <div class="offcanvas-header">
    <h5>Menu</h5>
    <button class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-group">
      <li class="list-group-item">Home</li>
      <li class="list-group-item">Products</li>
    </ul>
  </div>
</div>

<!-- Carousel -->
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="Laptop.jpg" alt="loading" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="SmartPhone.jpg" class="d-block w-100">
    </div>
  </div>
</div>

<!-- Newsletter -->
<div class="container my-5 text-center">
  <h3>Subscribe to Newsletter</h3>
  <form class="row justify-content-center">
    <div class="col-md-6">
      <input type="email" class="form-control mb-3" placeholder="Enter Email">
      <button class="btn btn-primary w-100">Subscribe</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
